<mat-tab-group animationDuration="0ms">
  <mat-tab label="Statistics">
    <form class="tab-content" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <h2>Personal Data</h2>
      <div class="profile-form-group">
        <div class="left-side">
          <div class="input-wrap">
            <label for="first-name">First Name: </label>
            <input id="first-name" type="text" formControlName="firstName" />
          </div>

          <div class="input-wrap">
            <label for="last-name">Last Name: </label>
            <input id="last-name" type="text" formControlName="lastName" />
          </div>

          <div class="input-wrap">
            <label for="birthday">Birthday: </label>
            <div class="datepicker">
              <input
                id="birthday"
                type="text"
                formControlName="birthday"
                [matDatepicker]="picker"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <img src="assets/img/Icons_calendar_ico.svg" alt="Calendar" />
            </div>
          </div>
        </div>
        <div class="right-side">
          <div class="upload-image">
            <input
              id="upload-image"
              type="file"
              formControlName="uploadImage"
              (change)="getFile($event)"
              (dragenter)="onDragEnter()"
              (dragleave)="onDragLeave()"
              *ngIf="!uploadOverview"
            />
            <div class="drag-and-drop" [class.dragging]="dragging">
              <img class="icon" src="assets/img/drag-and-drop.svg" alt="Drag and drop" />
              <div class="drag-and-drop-title">Upload Photo</div>
              <div class="drag-and-drop-desc">
                Drag and Drop photo or select from files
              </div>
              <img [src]="uploadOverview" class="drag-and-drop-overview-image" *ngIf="uploadOverview">
            </div>
            <div class="cross" *ngIf="uploadOverview" (click)="clearFile()"></div>
          </div>
          <div class="select-wrap">
            <div class="label">Citizenship: </div>
            <div class="select-container" (click)="openSelect()">
              <div class="selected-items">
                <div class="selected-item" *ngFor="let option of optionsAdded">
                  <div class="selected-name">{{ option }}</div>
                  <div class="cross" (click)="removeOption($event,option);"></div>
                </div>
              </div>
              <img
                class="arrow-down"
                src="assets/img/Icon_Form_Arrow_down_ico.svg"
                alt="Down arrow"
              />
            </div>
            <div class="select-options" [class.active]="selectOpened">
              <div class="checkbox-wrap" *ngFor="let option of selectOptions; index as i;">
                <label for="option_{{i}}">{{option.name}}</label>
                <input (change)="fieldsChange($event)" value="{{option.name}}" type="checkbox" id="option_{{i}}" [(ngModel)]="option.checked" [ngModelOptions]="{standalone: true}"/>
              </div>
            </div>
          </div>
        </div>
      </div>

      <h2>Contact Information</h2>
      <div class="contact-info-group">
        <div class="input-wrap">
          <label for="instagram">Instagram: </label>
          <input id="instagram" type="text" formControlName="instagram" />
        </div>
        <div class="input-wrap">
          <label for="email">Email: </label>
          <input id="email" type="text" formControlName="email" />
        </div>
        <div class="input-wrap">
          <label for="twitter">Twitter: </label>
          <input id="twitter" type="text" formControlName="twitter" />
        </div>
        <div class="input-wrap">
          <label for="facebook">Facebook: </label>
          <input id="facebook" type="text" formControlName="facebook" />
        </div>
      </div>
    </form>
  </mat-tab>
  <mat-tab label="Settings">
    <div class="tab-content">Settings content</div>
  </mat-tab>
</mat-tab-group>
