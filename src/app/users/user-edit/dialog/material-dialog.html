<h2 mat-dialog-title>Confirmation</h2>
<div mat-dialog-content>
  <p>Are you sure you want to block it?</p>

</div>
<div mat-dialog-actions>
    <app-primary-button [color]="'blue-color'" [buttonText]="'No'" (click)="onNoClick()"></app-primary-button>
    <app-primary-button [color]="'red-color'" [buttonText]="'Yes'" (click)="onNoClick()"></app-primary-button>
</div>
